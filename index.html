<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GA4 テスト用サイト（島3）</title>

  <!-- GA4 gtag.js: 測定IDは G-63CFYTMVDM -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-63CFYTMVDM"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    // 基本設定
    gtag('config', 'G-63CFYTMVDM');
  </script>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans JP', sans-serif; margin: 24px; }
    h1 { margin-bottom: 8px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin-bottom: 16px; }
    label { display:block; margin: 8px 0 4px; }
    input { width: 260px; padding: 6px 8px; }
    button { padding: 8px 12px; margin-right: 8px; cursor: pointer; }
    .small { color:#666; font-size: 12px; }
    .ok { color: #066a00; }
  </style>
</head>
<body>
  <h1>GA4 テストページ（島3）</h1>
  <p>このページでは <strong>child_id（ユーザーID）</strong> と <strong>島3のクリア数・総ゲーム数</strong> を入力し、
  <strong>island3_progress_percent</strong>（ユーザープロパティ）として GA4 に送信できます。</p>

  <div class="card">
    <h2>1) ユーザーIDを設定</h2>
    <label>child_id（匿名ID。例: child_12345）</label>
    <input id="childId" placeholder="例: child_12345" />
    <button onclick="setUserId()">ユーザーIDを設定</button>
    <div id="userIdMsg" class="small"></div>
  </div>

  <div class="card">
    <h2>2) 島3の進捗を送信（ユーザープロパティ）</h2>
    <label>クリア数 (i3_cleared)</label>
    <input id="cleared3" type="number" value="0" min="0">

    <label>総ゲーム数 (i3_total)</label>
    <input id="total3" type="number" value="163" min="1">

    <div class="small">進捗率 = (cleared / total * 100).toFixed(2)</div>
    <button onclick="sendIsland3Progress()">進捗率を送信</button>
    <div id="progressMsg3" class="small"></div>
  </div>

  <script>
    function setUserId() {
      const id = document.getElementById('childId').value.trim();
      if (!id) { alert('child_id を入力してください'); return; }
      // この後のヒットに user_id が付与されます
      gtag('config', 'G-63CFYTMVDM', { user_id: id });
      document.getElementById('userIdMsg').innerHTML = '設定: user_id = <span class="ok">' + id + '</span>';
    }

    function sendIsland3Progress() {
      const cleared = Number(document.getElementById('cleared3').value);
      const total = Number(document.getElementById('total3').value || 1);
      const pct = (cleared / total * 100).toFixed(2);

      gtag('set', 'user_properties', { island3_progress_percent: pct });

      document.getElementById('progressMsg3').innerHTML =
        '送信: island3_progress_percent = <span class="ok">' + pct + '%</span>';
    }
  </script>
</body>
</html>
