<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GA4 テスト用ページ（島1～3対応）</title>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-63CFYTMVDM"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-63CFYTMVDM');
  </script>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans JP', sans-serif; margin: 24px; }
    h1 { margin-bottom: 8px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin-bottom: 16px; }
    label { display:block; margin: 8px 0 4px; }
    input { width: 240px; padding: 6px 8px; }
    button { padding: 8px 12px; margin-top: 6px; cursor: pointer; }
    .small { color:#666; font-size: 12px; margin-top: 6px; }
    .ok { color: #066a00; }
  </style>
</head>
<body>
  <h1>GA4 テスト用ページ（島1～3対応）</h1>
  <p>ユーザーIDを設定し、各島の進捗を送信できます。送信後はデバッグビューで確認してください。</p>

  <div class="card">
    <h2>1) ユーザーIDを設定</h2>
    <label>child_id（匿名ID）</label>
    <input id="childId" placeholder="例: child_12345" />
    <button onclick="setUserId()">ユーザーIDを設定</button>
    <div id="userIdMsg" class="small"></div>
  </div>

  <div class="card">
    <h2>2) 島1の進捗送信</h2>
    <label>クリア数 (i1_cleared)</label>
    <input id="cleared1" type="number" value="7" min="0">
    <label>総ゲーム数 (i1_total)</label>
    <input id="total1" type="number" value="163" min="1">
    <button onclick="sendIslandProgress(1)">島1の進捗を送信</button>
    <div id="progressMsg1" class="small"></div>
  </div>

  <div class="card">
    <h2>3) 島2の進捗送信</h2>
    <label>クリア数 (i2_cleared)</label>
    <input id="cleared2" type="number" value="0" min="0">
    <label>総ゲーム数 (i2_total)</label>
    <input id="total2" type="number" value="163" min="1">
    <button onclick="sendIslandProgress(2)">島2の進捗を送信</button>
    <div id="progressMsg2" class="small"></div>
  </div>

  <div class="card">
    <h2>4) 島3の進捗送信</h2>
    <label>クリア数 (i3_cleared)</label>
    <input id="cleared3" type="number" value="0" min="0">
    <label>総ゲーム数 (i3_total)</label>
    <input id="total3" type="number" value="163" min="1">
    <button onclick="sendIslandProgress(3)">島3の進捗を送信</button>
    <div id="progressMsg3" class="small"></div>
  </div>

  <script>
    function setUserId() {
      const id = document.getElementById('childId').value.trim();
      if (!id) { alert('child_id を入力してください'); return; }
      gtag('config', 'G-63CFYTMVDM', { user_id: id, debug_mode: true });
      document.getElementById('userIdMsg').innerHTML = '設定: user_id = <span class="ok">' + id + '</span>';
    }

    function sendIslandProgress(islandNum) {
      const cleared = Number(document.getElementById(`cleared${islandNum}`).value);
      const total = Number(document.getElementById(`total${islandNum}`).value || 1);
      const pct = (cleared / total * 100).toFixed(2);

      const propName = `island${islandNum}_progress_percent`;
      const islandId = `island_0${islandNum}`;

      gtag('set', 'user_properties', { [propName]: pct });
      gtag('event', 'game_completed', {
        island_id: islandId,
        [propName]: pct,
        debug_mode: true
      });

      document.getElementById(`progressMsg${islandNum}`).innerHTML =
        `送信: ${propName} = <span class="ok">${pct}%</span>`;
    }
  </script>
</body>
</html>
