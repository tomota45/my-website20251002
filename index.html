<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GA4 テスト用サイト</title>

  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-63CFYTMVDM"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-63CFYTMVDM'); // 測定ID
  </script>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans JP', sans-serif; margin: 24px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding:16px; margin-bottom:16px; }
    label { display:block; margin: 8px 0 4px; } input { width: 240px; padding: 6px 8px; }
    button { padding:8px 12px; margin-right:8px; cursor:pointer; }
    .small { color:#666; font-size:12px; } .ok { color:#066a00; }
  </style>
</head>
<body>
  <h1>GA4 テスト用ページ　v1005_01</h1>
  <p>このページは <strong>ユーザーID設定</strong> と <strong>島1の進捗率（ユーザープロパティ）送信</strong>、
     <strong>カスタムイベント送信</strong> を試すための最小サンプルです。</p>

  <div class="card">
    <h2>1) ユーザーIDを設定</h2>
    <label>child_id（匿名ID）</label>
    <input id="childId" placeholder="例: child_12345" />
    <button onclick="setUserId()">ユーザーIDを設定</button>
    <div id="userIdMsg" class="small"></div>
  </div>

  <div class="card">
    <h2>2) 島1の進捗を送信（ユーザープロパティ）＋イベント</h2>
    <label>クリア数 (i1_cleared)</label>
    <input id="cleared" type="number" value="7" min="0">
    <label>総ゲーム数 (i1_total)</label>
    <input id="total" type="number" value="163" min="1">
    <div class="small">進捗率 = (cleared / total * 100).toFixed(2)</div>
    <button onclick="sendIslandProgress()">進捗率を送信</button>
    <div id="progressMsg" class="small"></div>
  </div>

  <div class="card">
    <h2>3) カスタムイベント送信（任意）</h2>
    <p>イベント名 <code>game_completed</code> を手動送信（練習用）。</p>
    <button onclick="sendEvent()">game_completed を送信</button>
    <div id="eventMsg" class="small"></div>
  </div>

<script>
  function setUserId() {
    const id = document.getElementById('childId').value.trim();
    if (!id) { alert('child_id を入力してください'); return; }
    gtag('config', 'G-63CFYTMVDM', { user_id: id, debug_mode: true }); // ← debug_mode追加
    document.getElementById('userIdMsg').innerHTML = '設定: user_id = <span class="ok">' + id + '</span>';
  }

  function sendIslandProgress() {
    const cleared = Number(document.getElementById('cleared').value);
    const total = Number(document.getElementById('total').value || 1);
    const pct = (cleared / total * 100).toFixed(2);
    gtag('set', 'user_properties', { island1_progress_percent: pct });

    // debug_mode: true を付与
    gtag('event', 'game_completed', {
      content_id: 'game_01',
      island_id: 'island_01',
      attempt_count: 1,
      learning_time_sec: 120,
      debug_mode: true
    });

    document.getElementById('progressMsg').innerHTML = '送信: island1_progress_percent = <span class="ok">' + pct + '%</span>';
  }

  function sendEvent() {
    gtag('event', 'game_completed', {
      content_id: 'game_01',
      island_id: 'island_01',
      attempt_count: 1,
      learning_time_sec: 120,
      debug_mode: true
    });
    document.getElementById('eventMsg').innerHTML = '送信: event game_completed (debug_mode)';
  }
</script>
</body>
</html>
