<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GA4 テスト用サイト（島2）</title>

  <!-- GA4 gtag.js -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-63CFYTMVDM"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    // 測定IDを指定
    gtag('config', 'G-63CFYTMVDM');
  </script>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans JP', sans-serif; margin: 24px; }
    h1 { margin-bottom: 8px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin-bottom: 16px; }
    label { display:block; margin: 8px 0 4px; }
    input { width: 240px; padding: 6px 8px; }
    button { padding: 8px 12px; margin-right: 8px; cursor: pointer; }
    .small { color:#666; font-size: 12px; }
    .ok { color: #066a00; }
  </style>
</head>
<body>
  <h1>GA4 テストページ（島2）</h1>
  <p>このページは <strong>島2の進捗率</strong> をユーザープロパティとして GA4 に送るためのサンプルです。</p>

  <div class="card">
    <h2>島2の進捗を送信（ユーザープロパティ）</h2>
    <label>クリア数 (i2_cleared)</label>
    <input id="cleared2" type="number" value="7" min="0">

    <label>総ゲーム数 (i2_total)</label>
    <input id="total2" type="number" value="251" min="1">

    <div class="small">進捗率 = (cleared / total * 100).toFixed(2)</div>
    <button onclick="sendIsland2Progress()">進捗率を送信</button>
    <div id="progressMsg2" class="small"></div>
  </div>

  <script>
    function sendIsland2Progress() {
      const cleared = Number(document.getElementById('cleared2').value);
      const total = Number(document.getElementById('total2').value || 1);
      const pct = (cleared / total * 100).toFixed(2);

      gtag('set', 'user_properties', { island2_progress_percent: pct });

      document.getElementById('progressMsg2').innerHTML =
        '送信: island2_progress_percent = <span class="ok">' + pct + '%</span>';
    }
  </script>
</body>
</html>
